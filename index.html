<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Closet IQ</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="nav">
        <nav>
          <div class="navbar">
            <div class="logo">
              <span>ClosetIQ</span>
            </div>
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">My Wardrobe</a></li>
              <li><a href="#" onclick="document.querySelector('.outfit-section').scrollIntoView({behavior: 'smooth'}); return false;">Get Outfit</a></li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="hero-content">
          <h2>Smarter outfits from your own closet</h2>
          <p>
  Upload your clothes, organize your wardrobe, and get outfit suggestions using simple decision logic.
</p>
<button class="hero-btn" onclick="document.querySelector('.upload-section').scrollIntoView({behavior: 'smooth'})">Get Started</button>


        </div>
      </section>

      <section class="upload-section">
        <h2>Add Clothes to Your Wardrobe</h2>
        <form>
          <div>
            <label for="image-upload">Upload Image:</label>
            <input type="file" id="image-upload" accept="image/*">
          </div>

          <div>
            <label for="clothing-type">Clothing Type:</label>
            <select id="clothing-type">
              <option value="">Select Type</option>
              <option value="top">Top</option>
              <option value="bottom">Bottom</option>
              <option value="footwear">Footwear</option>
            </select>
          </div>

          <div>
            <label for="occasion">Occasion:</label>
            <select id="occasion">
              <option value="">Select Occasion</option>
              <option value="casual">Casual</option>
              <option value="formal">Formal</option>
              <option value="festive">Festive</option>
            </select>
          </div>

          <button type="button" id = "addToWardrobe">Add to Wardrobe</button>
        </form>

        <div class="wardrobe-preview"></div>
      </section>

      <section class="wardrobe-gallery">
        <h2>My Wardrobe</h2>
        <div id="wardrobe-items" class="wardrobe-grid">
        </div>
      </section>

      <section class="outfit-section">
        <h2>Get Outfit Recommendation</h2>
        <div class="outfit-controls">
          <label for="outfit-occasion">Select Occasion:</label>
          <select id="outfit-occasion">
            <option value="">Choose Occasion</option>
            <option value="casual">Casual</option>
            <option value="formal">Formal</option>
            <option value="festive">Festive</option>
          </select>
          <button id="generate-outfit-btn">Get Outfit</button>
        </div>
        <div id="outfit-result"></div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
