<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get Outfit - Closet IQ</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="nav">
        <nav>
          <div class="navbar">
            <div class="logo">
              <span>ClosetIQ</span>
            </div>
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="wardrobe.html">My Wardrobe</a></li>
              <li><a href="outfit.html">Get Outfit</a></li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <section class="outfit-section">
        <h2>Get Outfit Recommendation</h2>
        <div class="outfit-controls">
          <label for="outfit-occasion">Select Occasion:</label>
          <select id="outfit-occasion">
            <option value="">Choose Occasion</option>
            <option value="casual">Casual</option>
            <option value="formal">Formal</option>
            <option value="festive">Festive</option>
          </select>
          <button id="generate-outfit-btn">Get Outfit</button>
        </div>
        <div id="outfit-result"></div>
      </section>
    </main>
    <footer>
      <div class="footer-content">
        <h3>ClosetIQ</h3>
        <p>Organize your wardrobe, discover perfect outfits</p>
        <p class="footer-copyright">&copy; 2026 ClosetIQ. Built with care.</p>
      </div>
    </footer>
    <script type="module" src="script.js"></script>
  </body>
</html>
